<div class="country-wrapper">
  <div *ngIf="country != null">
    <app-country-header [country]="country"></app-country-header>
    <ng-template *appFeatureVersion="'COUNTRY_CONTENT';country:country"></ng-template>
    <!--<app-country-content-v2-->
      <!--*appFeatureIf="'COUNTRY_CONTENT';country:country"-->
      <!--[country]="country"></app-country-content-v2>-->
    <div class="no-feature" *appFeatureElse="'COUNTRY_CONTENT';country:country">
      This feature is not yet available in {{country.name}}.
    </div>
  </div>
  <div class="no-country" *ngIf="country == null">
    Please select a country.
  </div>
</div>
