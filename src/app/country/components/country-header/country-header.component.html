<!-- Static part of the template, used in all feature versions -->
<div class="country-title country-title-v{{version}}">{{country.name}}</div>

<!-- Dynamic part of the template -->
<!-- Only displayed for countries implementing the COUNTRY_HEADER feature with version >= 2 -->
<div *appFeatureIf="'COUNTRY_HEADER';countryCode:country.code;version:2"
     class="flag {{country.code}}"></div>
