<div class="country-selector">
  <label for="country">Country: </label>
  <select name="country" [(ngModel)]="selectedCountryOption" (change)="onCountryChange()">
    <option disabled hidden [value]="undefined">--- select ---</option>
    <option *ngFor="let c of countryOptions" [ngValue]="c">{{c.name}}</option>
  </select>
</div>
